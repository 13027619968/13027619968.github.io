<div class="weui-cells" style="height: 100%;>
  <a ng-repeat='item in bookTypes' class="weui-media-box weui-media-box_appmsg" ng-href="javascript:void()">
    <div class="weui-cell" style="height: 100%;>
        <div class="weui-cell__hd"><img ng-src="{{item.img}}"
                alt="" style="width:20px;margin-right:5px;display:block;height:100%"></div>
        <div class="weui-cell__bd">
            <p>{{item.name}}</p>
        </div>
        <div class="weui-cell__ft">{{item.description}}</div>
    </div>
  </a>
</div>
