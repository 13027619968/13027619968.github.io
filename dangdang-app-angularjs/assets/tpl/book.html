<div class="weui-cells">
  <a ng-repeat='item in bookTypes' class="weui-media-box weui-media-box_appmsg" ng-href="javascript:void()">
    <div class="weui-cell">
        <div class="weui-cell__hd"><img src="{{item.img}}"
                alt="" style="width:20px;margin-right:5px;display:block"></div>
        <div class="weui-cell__bd">
            <p>{{item.name}}</p>
        </div>
        <div class="weui-cell__ft">{{item.description}}</div>
    </div>
  </a>
</div>
